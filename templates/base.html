<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}iRead.Kindle{% endblock %}</title>
    <meta name="keywords" content="kindle, Send to Kindle, Highlights, Notes, Clippings" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    {% block style %}{% endblock %}
</head>
<body>

<div class="container">
{% block content %}
{% endblock %}

<hr>
<footer class="footer">
    <p>&copy; 2012 iRead.Kindle<a href="/about/">About</a> {% if request.user.is_authenticated %}<a href="/">Home</a> <a href="/highlights/">Highlights</a> <a href="/accounts/profile/">Profile</a> <a href="/logout/">Sign Out</a>{% else %} <a href="/login/">Sign In</a>{% endif %}</p>
</footer>

</div>

{% block scripts_bottom %}
{% endblock %}

{% if not debug %}
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-29610255-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
{% endif %}

</body>
</html>
